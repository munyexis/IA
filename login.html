<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: antiquewhite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }

        .form-options label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        .form-options input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-options a {
            color: #f8b500;
            text-decoration: none;
        }

        .form-options a:hover {
            color:blue;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f8b500;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #247058;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #f8b500;
            text-decoration: none;
        }

        .signup-link a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="">
            <h3>Login</h3>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email">

            <label for="phone">Phone</label>
            <input type="number" id="phone" placeholder="Enter your phone number">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <div class="form-options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
