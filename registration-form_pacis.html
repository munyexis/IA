<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Registration</title>
</head>
<body>
  <div class="form-container">
    <form class="register-form">
      <h2>REGISTRATION FORM</h2>
      <div class="name">
        <input type="text" id="fullname" name="firstname" placeholder="enter in first name" required /><br>
      <input type="text" id="fullname" name="lastname" placeholder="enter in last name" required />
      </div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="enter in your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="enter in your password"required />

      <label for="confirm password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm  your password" required />
       <label for="phone number">phone number</label>
      <input type="" id="phone-number" name="" placeholder="enter your phone number" required />

      <button type="submit">Register</button>
      <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
    </form>
  </div>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.form-container {
  background: rgb(15, 0, 0);
  padding: 2rem 3rem;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  max-width: 400px;
  width: 100%;
}

.register-form h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #00ffff;
}

label {
  display: block;
  margin: 0.5rem 0 0.3rem;
  font-weight: 500;
}

input {
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 8px;
  background-color: #1a1a2e;
  color: #fff;
  margin-bottom: 1rem;
  font-size: 1rem;
}

input::placeholder {
  color: #aaa;
}

button {
  width: 100%;
  padding: 0.75rem;
  background-color: #00ffff;
  border: none;
  border-radius: 8px;
  color: #000;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #00cccc;
}

.login-link {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.9rem;
}

.login-link a {
  color: #00ffff;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}
.name{
  display: flex;
  gap: 5px;
  
}
  </style>
</body>
</html>
