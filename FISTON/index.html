<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validate.css">
</head>
<body>
    <form action="">
        <h2>Login form</h2>
        <label for="">First name</label>
        <input type="text" name="first name" placeholder=" Inter in your firstname"  ><br>
        <label for="">Last name</label>
        <input type="text" name="lastname" placeholder=" Inter in your last name"><br>
      <label for="phone number">Phone number</label>
      <input type="number" value="number" maxlength="10" pattern="/^0-9/" placeholder="Inter in your phone number" ><br>
   <label for="">Age</label>
   <input type="number" max="16" placeholder="Inter in your age"><br>
   <label for="email">Email</label>
      <input type="email" placeholder="Inter in your email"  pattern="[/^a-z]@"><br>
      <label for="password">Password</label>
      <input type="password" placeholder="Inter in your password">
      <button type="submit">Login</button>
      
    </form>
</body>
</html>
