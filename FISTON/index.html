<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validate.css">
</head>
<body>
    <form action="">
        <h2>Login form</h2>
        <label for="">first name</label>
        <input type="text" name="first name" placeholder="firstname"  ><br>
        <label for="">last name</label>
        <input type="text" name="lastname" placeholder="last name"><br>
      <label for="phone number">phone number</label>
      <input type="number" value="number" maxlength="10" pattern="/^0-9/" placeholder="phone number" ><br>
   <label for="">age</label>
   <input type="number" max="16" placeholder="age"><br>
   <label for="email">email</label>
      <input type="email" placeholder="email"  pattern="[/^a-z]@"><br>
      <button type="submit">Login</button>
    
    </form>
</body>
</html>
